<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Ripple effect -->
    <button class="btn btn--ripple" id="ripple">Ripple</button>

    <!-- change gradient  -->
    <button class="btn btn--changeGradient">Gradient</button>

    <!-- liquid btn  -->
    <button class="btn btn--liquidBtn">
      <span>Liquid</span>
      <div class="btn--liquidBtn--liquid" />
    </button>

    <!-- snake border -->
    <button class="btn btn--snakeBorder">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Border
    </button>

    <!-- hover animation 1-->
    <button class="btn btn--hoverEffect">Hover 1</button>

    <!-- Neon Button -->
    <button class="btn btn--neon">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Neon
    </button>

    <!-- hover animation 2 -->
    <button class="btn btn--hoverEffect2">Hover 2</button>

    <button class="btn btn--hoverEffect3">Hover 3</button>
    <script src="index.js" async></script>
  </body>
</html>
